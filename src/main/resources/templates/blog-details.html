<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<header th:insert="blogs/header :: header"></header>
<div class="container mt-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.fullText}"/>
        <p th:text="${el.views}"/>
        <a th:href="'/blog/'+ ${el.id} + '/edit'" class="btn bnt-warning">Change</a>
        <form th:action="'/blog/'+ ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Remove</button>
        </form>
    </div>
</div>
<div th:insert="blogs/footer :: footer"></div>
</body>
</html>
