<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<header th:insert="blogs/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Change blog</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Name of article" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Anons of article" class="form-control"><br>
            <textarea  name="fullText" placeholder="Full Text" class="form-control" th:text="${el.fullText}"/><br>
            <button type="submit" class="btn btn-success">Add article</button>
        </form>
    </div>
</div>
<div th:insert="blogs/footer :: footer"></div>
</body>
</html>
