<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<header th:insert="blogs/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Adding an article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Name of article" class="form-control"><br>
        <input type="text" name="anons" placeholder="Anons of article" class="form-control"><br>
        <textarea  name="fullText" placeholder="Full Text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>

</div>
<div th:insert="blogs/footer :: footer"></div>
</body>
</html>
