<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<header th:insert="blogs/header :: header"></header>
<div class="container mt-5">
    <h1>Blog</h1>
    <div th:each="el : ${articals}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/blog/'+ ${el.id}" class="btn bnt-warning">More</a>
    </div>
</div>
<div th:insert="blogs/footer :: footer"></div>
</body>
</html>
